site_name: WalkerSim 2
docs_dir: Docs
site_dir: DocsBuild
nav:
    - Overview: index.md
    - Installation:
        - Client:
            - Windows: installation/client/windows.md
            - Linux: installation/client/linux.md
            - MacOS: installation/client/macos.md
        - Server:
            - Windows: installation/server/windows.md
            - Linux: installation/server/linux.md
    - Configuring the Simulation:
        - Overview: configuring/index.md
        - Editor: configuring/editor.md
        - Configuration:
            - Base Parameters: configuring/configuration/base.md
            - Movement Processors: configuring/configuration/processors.md
            - Grouping: configuring/configuration/grouping.md

theme: 
    name: material
    logo: img/logo.png
    palette:
      - scheme: preference
        primary: black
        accent: deep orange
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: slate
        primary: black
        accent: deep orange
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    highlightjs: true
    hljs_languages:
        - cmake
        - cpp
        - toml
    features:
        - navigation.instant
        - navigation.instant.progress
        - navigation.tabs.sticky
        - navigation.sections
        - toc.integrate
        - navigation.top
        - navigation.footer
        - navigation.indexes
        - navigation.path
        - navigation.tracking
        - search.suggest
        - search.highlight
        - content.code.copy
        - content.code.annotate
plugins:
    - offline
    - search:
        lang: en
markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.superfences 
    - admonition
    - pymdownx.details
    - attr_list
    - md_in_html
extra:
    generator: false